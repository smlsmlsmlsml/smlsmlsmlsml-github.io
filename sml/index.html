<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    user-scalable=no,maximum-scale=1.0,minmum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    
   <div class="swiper-container">
    <div class="swiper-wrapper">
    

      <div class="swiper-slide">
         <div class="bg"></div>
         <img src="img/slide1_1.png" class="ani slide1_1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
         <img src="img/slide1_2.png" class="ani slide1_2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
          <img src="img/slide-1.png" alt="" class="ani slide1_img" swiper-animate-effect=" flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
          <img src="img/slide-2.png" class="ani slide2_img" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
          
      </div>

      <div class="swiper-slide">
         <img src="img/slide2_1.png" class="ani slide2_t" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"> 
          <img src="img/slide2-1.png" class="ani slide2_1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
          <img src="img/slide2_2.png" class="ani slide2_2" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
          <div>
              <div class="ani slide2_3" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                  说平安，到平安，除夕夜里祝平安
              </div>
              <div class="ani slide2_4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                    快快乐乐过新年，开开心心迎新年
              </div>
              <div class="ani slide2_5" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                  祝福宛如满天星，愿你如意又称心
              </div>
              <div class="ani slide2_6" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
                  跑不掉的是健康，挡不住的是好运
              </div>
              <img src="img/slide2_bg.gif" style="width:100%">
          </div>
              <img src="img/slide2_5.png" class="ani slide2_7" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
              <img src="img/slide2_6.png" class="ani slide2_8" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
              
      </div>
      

     
     
     
      <div class="swiper-slide">
          <img src="img/slide3_2.png" class="ani slide3_1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
          <img src="img/slide1_2.png" class="ani slide3_3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          <img src="img/slide3_3.png" class="ani slide3_4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
          <img src="img/slide3_4.png" class="ani slide3_5" swiper-animate-effect="zoomInRight" swiper-animate-duration="4s" swiper-animate-delay="0.3s">
          
          <div>
              <p class="ani wen-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">爆<br>竹<br>声<br>中<br>一<br>岁<br>除</p>
               <p class="ani wen-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s">春<br>风<br>送<br>暖<br>入<br>屠<br>苏</p>
                <p class="ani wen-3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">千<br>门<br>万<br>户<br>瞳<br>瞳<br>日</p>
                <p class="ani wen-4" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3s">总<br>把<br>新<br>桃<br>换<br>旧<br>符</p>
          </div>
          <img src="img/slide2_bg.gif" style="width:100%">
      </div>
      
      
      

      <div class="swiper-slide">
          <img src="img/slide4_1.png" class="ani slide4_1" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          <img src="img/slide4_2.png" class="ani slide4_2" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
          <img src="img/slide4_bj.png" class="slide4_3" >
          <img src="img/slide4_3.png" class="ani slide4_4" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          <img src="img/slide4_5.png" class="ani slide4_5" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          
          <img src="img/slide4_6.png" class="slide4_6">






<!--          <div class="ani slide4_7" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">孙梦林</div>-->
<!--          <div class="ani slide4_8" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">在这里给您拜年了</div>-->
         
         
         
         
         
         
         
         
         
          <div class="ani slide4_9" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">祝您在狗年里<br>快乐多如狗毛<br>聪明胜过狗脑<br>进步犹如狗跑</div>
          <img src="img/slide4_10.png" class="slide4_10">
          <img src="img/slide2_bg.gif" style="width:1200px;">
      </div>
<!--       5-->
        <div class="swiper-slide">
            <img src="img/slide5_1.png" class="slide5_1">
            <img src="img/slide5_2.png" class="ani slide5_2" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            <img src="img/slide5_2.png" class="ani slide5_3" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.7s" swiper-animate-delay="1s">
            <img src="img/slide5_2.png" class="ani slide5_4" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="img/slide5_2.png" class="ani slide5_5" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
            
            <img src="img/slide5_3.png" class="ani slide5_6" swiper-animate-effect="zoomIn" swiper-animate-duration="1.7s" swiper-animate-delay="2s">
            <img src="img/slide5_4.png" class="ani slide5_7" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s">
            <div class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="2.5s" swiper-animate-delay="2.7s">
                <span class="slide5_8_1">在这快乐分享的时刻，</span>
                <span class="slide5_8_2">思念好友的时刻，</span>
                <span class="slide5_8_3">温馨甜蜜的时刻，</span>
                <span class="slide5_8_4">祝你春节快乐！</span>
            </div>
            
            
        </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
   
  </div>

    
     <p class="music">
        <img src="img/music_off.png" class="off" alt="">
        <img src="img/music.gif" class="gif" alt="">
        <audio src="123.mp3" autoplay loop></audio>
    </p>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
